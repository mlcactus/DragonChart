<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DragonChart入门教程Demo-组合图-三公司营收</title>

    <script type="text/javascript" src="../excanvas.js"></script>

    <script type="text/javascript" src="../dragonchart.core.js"></script>

    <script type="text/javascript" src="../dragonchart.histogram.js"></script>
    <script type="text/javascript" src="../dragonchart.line.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var data_company0 = [
                 { text: 'ABC Info', value: [45, 52, 54, 74, 90, 84], click: function (data) { alert('click！value is ' + data.value); } },
                 { text: 'SixGods', value: [60, 80, 105, 130, 108, 120] },
                 { text: 'YourSister', value: [20, 40, 35, 67, 130, 49] }
            ];
            var options_company0_n = {
                valueType: 'n', animationSteps: 60,
                title: { content: 'Incomme of three IT companys from March to August in 2013' },
                valueAxis: { linewidth: 2 },
                subTitle: { content: 'SixGods shares the most income.' },
                labelAxis: { labels: ['March', 'April', 'May', 'June', 'July', 'Auguest'], linewidth: 2 },
                scale: { linewidth: 1, backcolors: ['rgba(175,238,238,0.4)', 'rgba(135,206,250,0.4)'] },
                cross: { linewidth: 3 },
                caption: { content: '(million)' },
                yAxisTitle: { content: 'Six Month in 2013' },
                footer: { content: 'This is test footer text.', fontcolor: '#f8d8d8' },
                shadow: { show: true, color: 'rgba(10,10,10,1)', blur: 3, offsetX: 3, offsetY: 3 }
            };

            //初始化主图对象，本例以柱状图作为主图
            window.dchart = new DChart.Histogram('divCanvas', 'CN');
            //设置主图的选项和数据
            dchart.SetSkin('BlackAndWhite');
            dchart.SetOptions(options_company0_n);
            dchart.SetData(data_company0);

            //添加Line组合图
            dchart.AddPlugin('Line', null, { line: { colors: ["#ca1616"] }, node: { linecolor: "#ffffff", linewidth: 2, length: 7 } });

            dchart.Draw();
        };
    </script>

</head>
<body style="background-color: #F0F0F0;">
    <div id="divCanvas" style="width: 800px; height: 400px;">
    </div>
    <br />
    <button onclick="javascript:window.location.href='../index.htm';">
        返回
    </button>
</body>
</html>
