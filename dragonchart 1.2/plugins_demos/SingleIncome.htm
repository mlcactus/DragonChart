<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DragonChart入门教程Demo-组合图-公司营收</title>

    <script type="text/javascript" src="../excanvas.js"></script>

    <script type="text/javascript" src="../dragonchart.core.js"></script>

    <script type="text/javascript" src="../dragonchart.histogram.js"></script>
    <script type="text/javascript" src="../dragonchart.line.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var data_company1 = [
                { text: '一月', value: 7 },
                { text: '二月', value: 5 },
                { text: '三月', value: 12 },
                { text: '四月', value: 12 },
                { text: '五月', value: 15 },
                { text: '六月', value: 13 },
                { text: '七月', value: 15 },
                { text: '八月', value: 18 },
                { text: '九月', value: 12 },
                { text: '十月', value: 4 }
            ];
            var options_company1_samecolor = {
                valueType: 'n', animationSteps: 60,
                bar: { useSameColor: true },
                histogram: { useSameColor: true },
                title: { content: 'XX信息系统有限公司在2013年1至10月份的销售额' },
                valueAxis: { linewidth: 1 },
                subTitle: { content: '结论为：八月份销售额最高' },
                scale: { linewidth: 1, backcolors: ['rgba(175,199,238,0.2)', 'rgba(245,222,179,0.2)'] },
                cross: { linewidth: 3, linecolor: '#ffffff' },
                caption: { content: '(十万元)' },
                footer: { content: '销售部统计结果', fontcolor: '#f8d8d8', fontsize: 14 },
                shadow: { show: true, color: 'rgba(10,10,10,1)', blur: 3, offsetX: -3, offsetY: 3 }
            };

            //初始化主图对象，本例以柱状图作为主图
            window.dchart = new DChart.Histogram('divCanvas', 'CN');
            //设置主图的选项和数据
            dchart.SetSkin('BlackAndWhite');
            dchart.SetOptions(options_company1_samecolor);
            dchart.SetData(data_company1);

            //添加Line组合图
            dchart.AddPlugin('Line', null, { line: { colors: ["#ca1616"] }, node: { linecolor: "#ffffff", linewidth: 2, length: 7 } });

            dchart.Draw();
        };
    </script>

</head>
<body style="background-color: #F0F0F0;">
    <div id="divCanvas" style="width: 800px; height: 400px;">
    </div>
    <br />
    <button onclick="javascript:window.location.href='../index.htm';">
        返回
    </button>
</body>
</html>
